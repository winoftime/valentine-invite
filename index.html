<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffdde1; /* Soft Pink Background */
            font-family: 'Indie Flower', cursive; /* Cute handwritten font */
            overflow: hidden; /* Prevents scrollbars when button moves */
        }

        .container {
            text-align: center;
            position: relative;
        }

        h1 {
            color: #d63384;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        /* The cute gif image */
        img {
            width: 300px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .btn-group {
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Indie Flower', cursive;
            transition: all 0.3s ease;
            margin: 0 10px;
        }

        #yesBtn {
            background-color: #28a745;
            color: white;
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #218838;
        }

        #noBtn {
            background-color: #dc3545;
            color: white;
            box-shadow: 0 4px 10px rgba(220, 53, 69, 0.3);
            position: relative; /* Necessary for movement */
        }
    </style>
</head>
<body>

    <div class="container">
        <img id="gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMGIwZHI1N3RrbGd5ajF6eW41ZGd4Z3Z6Z3Z6Z3Z6Z3Z6Z3Z6Z3Z6JmVwPXZ1X2dpZc9zZWFyY2g&rid=giphy.gif&ct=g" alt="Cute Bear">
        
        <h1 id="question">Will you be my Valentine?</h1>
        
        <div class="btn-group">
            <button id="yesBtn">Yes! ðŸ’–</button>
            <button id="noBtn">No ðŸ˜¢</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const gif = document.getElementById('gif');

        // Logic to make the 'No' button run away
        noBtn.addEventListener('mouseover', () => {
            const i = Math.floor(Math.random() * (window.innerWidth - noBtn.offsetWidth));
            const j = Math.floor(Math.random() * (window.innerHeight - noBtn.offsetHeight));
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = i + 'px';
            noBtn.style.top = j + 'px';
        });

        // Logic for the 'Yes' button
        yesBtn.addEventListener('click', () => {
            // 1. Change the text
            question.innerHTML = "Yay! I love you! ðŸ’–";
            
            // 2. Change the GIF to a celebration one (optional)
            // gif.src = "URL_TO_HAPPY_GIF"; 

            // 3. Hide the buttons
            noBtn.style.display = 'none';
            yesBtn.style.display = 'none';

            // 4. Launch Confetti
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
        });
    </script>
</body>
</html>
