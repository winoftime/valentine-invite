<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Julia ðŸ’–</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffe6e9;
            font-family: 'Indie Flower', cursive;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
            z-index: 1;
        }

        h1 {
            color: #d63384;
            font-size: 2.5rem;
            margin-bottom: 10px;
            line-height: 1.2;
            text-shadow: 2px 2px 0px #fff;
        }

        img {
            max-width: 80%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(214, 51, 132, 0.2);
            border: 5px solid white;
            margin-bottom: 20px;
        }

        .btn-group {
            margin-top: 20px;
            height: 60px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Indie Flower', cursive;
            transition: transform 0.2s ease;
            white-space: nowrap;
        }

        #yesBtn {
            background-color: #ff6b81;
            color: white;
            box-shadow: 0 4px 0 #c44558;
            z-index: 10;
        }
        
        #yesBtn:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        #noBtn {
            background-color: #fff;
            color: #ff6b81;
            border: 2px solid #ff6b81;
            box-shadow: 0 4px 0 #ffdde1;
        }

        .poof {
            position: absolute;
            font-size: 2rem;
            pointer-events: none;
            animation: fadeUp 1s forwards;
            z-index: 0;
        }

        @keyframes fadeUp {
            0% { opacity: 1; transform: scale(1) translateY(0); }
            100% { opacity: 0; transform: scale(2) translateY(-20px); }
        }
    </style>
</head>
<body>

    <div class="container">
        <img id="gif" src="cuddle.gif" alt="Cute Cats Cuddling">
        
        <h1 id="question">Julia, will you be my Valentine?</h1>
        
        <div class="btn-group">
            <button id="yesBtn">Yes! ðŸ’–</button>
            <button id="noBtn">No ðŸ’¨</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const gif = document.getElementById('gif');

        function createSmoke(x, y) {
            const smoke = document.createElement('div');
            smoke.innerText = 'ðŸ’¨'; 
            smoke.classList.add('poof');
            smoke.style.left = x + 'px';
            smoke.style.top = y + 'px';
            document.body.appendChild(smoke);
            setTimeout(() => smoke.remove(), 1000);
        }

        function moveButton() {
            const rect = noBtn.getBoundingClientRect();
            createSmoke(rect.left, rect.top);

            const margin = 20;
            const maxWidth = window.innerWidth - noBtn.offsetWidth - margin;
            const maxHeight = window.innerHeight - noBtn.offsetHeight - margin;

            const randomX = Math.max(margin, Math.floor(Math.random() * maxWidth));
            const randomY = Math.max(margin, Math.floor(Math.random() * maxHeight));

            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveButton();
        });

        yesBtn.addEventListener('click', () => {
            question.innerHTML = "Yay! See you on the 13th! ðŸ’–";
            
            // LINKING TO LOCAL FILE NOW
            gif.src = "kiss.gif"; 

            noBtn.style.display = 'none';
            yesBtn.style.display = 'none';

            confetti({
                particleCount: 200,
                spread: 100,
                origin: { y: 0.6 }
            });
        });
    </script>
</body>
</html>
